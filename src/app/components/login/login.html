<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <form ng-controller="LoginController as vm" ng-submit="vm.submit()" name="register" class="form-signin">
    <h1 class="form-signin-heading text-muted">Login</h1>
    <input type="email" class="form-control" placeholder="Email address" required>
    <input name="password" type="password" ng-model="password" class="form-control" placeholder="Password" required>
    <button ng-disabled = "register.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">
      Login
    </button>
    <br/>
    <a class="text-muted pull-right" ui-sref="register">Create account</a>
  </form>
</div>
